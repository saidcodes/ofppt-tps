<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-image: linear-gradient(to left, rgb(51, 226, 203), rgb(77, 8, 80));
        }

        .card {

            width: 300px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: auto;
            margin-top: 70px;
            border: 12px rgb(202, 202, 219) ridge;


        }

        .face {
            background-image: url(post_02.jpg);

            background-size: cover;

        }

        /* .face:focus{
    
         
        } */

        input {
            display: none
        }

        input:checked+label {
            transform: rotateY(180deg);
            scale: 110%;
            background-image: url(post_03.jpg);
            transition: 1.5s ease;
            box-shadow: 0 0 25px;

        }

        input:not(:checked) {
            transform: rotateY(0deg);
            scale: 100%;
            transition: 1s ease;
            box-shadow: 0 0 01px;
        }
    </style>
</head>

<body>
    
    <div>
        <input type="checkbox" id="check">
        <label for="check" class="face card">
            <h1> Me!!!</h1>
        </label>

    </div>
</body>

</html>
